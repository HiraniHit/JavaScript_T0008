<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Task Manager</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div id="taskForm">
            <input type="text" id="taskInput" placeholder="Enter a new task">
            <button class="add-btn" onclick="addTask()">Add Task</button>
        </div>
        <div id="filterOptions">
            <button class="outer-btn" onclick="setFilter('all')">All</button>
            <button class="outer-btn" onclick="setFilter('panding')">Panding</button>
            <button class="outer-btn" onclick="setFilter('completed')">Completed</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
